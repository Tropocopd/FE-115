<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="png" href="https://flukeout.github.io/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="page_wrapper">
      <!-- HEADER -->
      <header class="header">
        <div class="container">
          <h1 class="site_heading">CSS Dinner Shopping List</h1>
          <p class="site_sub_heading">Letâ€™s go to the mall!</p>
        </div>
      </header>
      <!-- MAIN -->
      <main class="main">
        <div class="container">
          <div class="list_row">
            <div class="check_item">
              <input type="checkbox" value="1" name="product" id="checkbox_1">
              <label class="true_checkbox" for="checkbox_1">
                <div class="content_wrapper">
                  <p class="checkbox_text_big">A lot of pickles</p>
                  <p class="checkbox_text_small">(for the next lessons about CSS)</p>
                </div>
              </label>
            </div>
            <div class="check_item">
              <input type="checkbox" value="2" name="product" id="checkbox_2" checked>
              <label class="true_checkbox" for="checkbox_2">
                <div class="content_wrapper">
                  <p class="checkbox_text_big">10 apples</p>
                  <p class="checkbox_text_small">(for more CSS manipulations)</p>
                </div>
              </label>
            </div>
            <div class="check_item">
              <input type="checkbox" value="3" name="product" id="checkbox_3">
              <label class="true_checkbox" for="checkbox_3">
                <div class="content_wrapper">
                  <p class="checkbox_text_big">20 oranges</p>
                  <p class="checkbox_text_small">(because they are awesome)</p>
                </div>
              </label>
            </div>
            <div class="check_item">
              <input type="checkbox" value="4" name="product" id="checkbox_4">
              <label class="true_checkbox" for="checkbox_4">
                <div class="content_wrapper">
                  <p class="checkbox_text_big">13 plates</p>
                  <p class="checkbox_text_small">(hm... they always dissapear)</p>
                </div>
              </label>
            </div>
            <div class="check_item">
              <input type="checkbox" value="5" name="product" id="checkbox_5">
              <label class="true_checkbox" for="checkbox_5">
                <div class="content_wrapper">
                  <p class="checkbox_text_big">15 bentos</p>
                </div>
              </label>
            </div>
            <div class="check_item">
              <input type="checkbox" value="6" name="product" id="checkbox_6" checked>
              <label class="true_checkbox" for="checkbox_6">
                <div class="content_wrapper">
                  <p class="checkbox_text_big">1 bottle of Sake </p>
                  <p class="checkbox_text_small">(for my friends)</p>
                </div>
              </label>
            </div>
          </div>
        </div>
      </main>
      <!-- FOOTER -->
      <footer class="footer">
        <div class="container">
          <button class="last_button" type="button">Bon appetit :)</button>
        </div>
      </footer>
    </div>
  </body>
</html>
