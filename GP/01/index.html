<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel With Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <div class="page_wrapper">
        <header class="header">
            <div class="container">
                <div class="header_content">
                    <h1 class="header_title">Bhromaon</h1>
                    <p class="header_sub_title">Safe Travel Anywhere</p>
                    <div class="search_form_wrap">
                        <form action="#">
                            <input type="text" placeholder="Search Your Travel Destination" name="search">
                            <button type="submit">
                                <svg class="white_search_icon">
                                    <use xlink:href="./assets/sprite/sprite.svg#white_search_icon" />
                                </svg>
                                <span class="search_text">Search</span>
                            </button>
                        </form>
                    </div>
                    <div class="scroll_wrap">
                        <a class="scroll_link" href="#">
                            <p class="scroll_text">Scroll Down</p>
                            <svg class="chevron_icon">
                                <use xlink:href="./assets/sprite/sprite.svg#chevron_icon" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </header>


    </div>
</body>

</html>
