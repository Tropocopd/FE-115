<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS BLOCK MODEL</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/weather-icons.min.css">

  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <section>
    <div class="outside_box_top">
      <p class="text_outside">CSS Weather Forecast</p>
      <i class="wi wi-sunrise"></i>
    </div>
    <div class="grid">
      <div class="w-50">Lisbon <br>
        <p>21°C</p>
        <i class="wi wi-day-sunny"></i>
      </div>
      <div class="w-25">Paris <br>
        <p>11°C</p>
        <i class="wi wi-night-sleet"></i>
      </div>
      <div class="w-25">Belgrade <br>
        <p>15°C</p>
        <i class="wi wi-day-cloudy"></i>
      </div>

      <div class="w-25">Venice <br>
        <p>21°C</p>
        <i class="wi wi-day-cloudy-high"></i>
      </div>
      <div class="w-25">Tel-Avive <br>
        <p>32°C</p>
        <i class="wi wi-hot"></i>
      </div>
      <div class="w-25">Cair <br>
        <p>21°C</p>
        <i class="wi wi-day-sunny"></i>
      </div>
      <div class="w-25">New-York <br>
        <p>17°C</p>
        <i class="wi wi-day-sleet-storm"></i>
      </div>

      <div class="w-25">New-Delhi <br>
        <p>17°C</p>
        <i class="wi wi-day-hail"></i>
      </div>
      <div class="w-50">San-Francisco <br>
        <p>15°C</p>
        <i class="wi wi-day-sunny-overcast"></i>
      </div>
      <div class="w-25">Tokyo <br>
        <p>8°C</p>
        <i class="wi wi-night-clear"></i>
      </div>

      <div class="w-100">Sydney <br>
        <p>25°C</p>
        <i class="wi wi-night-partly-cloudy"></i>
      </div>
    </div>
    <div class="outside_box_bottom">
      <p class="text_outside_small">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </div>
  </section>
</body>
</html>
